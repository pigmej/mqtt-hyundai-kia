# Mosquitto MQTT Broker Configuration
# Basic configuration for development environment

# Listener configuration
listener 1883
protocol mqtt

# WebSocket listener (optional, for web-based clients)
listener 9001
protocol websockets

# Allow anonymous connections for development
# In production, this should be set to false and proper authentication configured
allow_anonymous true

# Persistence configuration
persistence true
persistence_location /mosquitto/data/

# Logging configuration
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout

# Log types
log_type error
log_type warning
log_type notice
log_type information
log_type debug

# Connection logging
log_timestamp true
log_timestamp_format %Y-%m-%dT%H:%M:%S

# Connection limits
max_connections 1000
max_inflight_messages 100
max_queued_messages 1000

# Message size limits
message_size_limit 268435456

# Security settings (for development)
# In production, consider adding:
# password_file /mosquitto/config/passwd
# acl_file /mosquitto/config/acl

# Auto-save interval for persistence
autosave_interval 1800

# Client keepalive
keepalive_interval 60

# Connection retry delay
retry_interval 20

# Syslog interval (0 disables)
sys_interval 0

# Store clean session flag
store_clean_interval 10